<h1>User</h1>
<span>Forma</span>
<form action="/address" method="post">
    <input type="hidden" name="id" value="{{id}}"><br>
    <input type="text" name="country_iso" placeholder="Valstybės ISO kodas"><br>
    <input type="text" name="city" placeholder="Miestas"><br>
    <input type="email" name="street" placeholder="Gatvė"><br>
    <input type="text" name="postcode" placeholder="Pašto kodas"><br>
    <input type="submit" class="waves-effect waves-light btn" value="Submit">
</form>
