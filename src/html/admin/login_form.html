<form class="validity-styles" action="/login" method="post">
    <sl-input
            name="username"
            label="Prisijungimo vardas"
            help-text="Iveskite savo prisijungimo vardą"
            autocomplete="off"
            required
    ></sl-input>
    <sl-input
            name="password"
            label="Nurodykite slaptazodi"
            help-text="Iveskite savo prisijungimo slaptažodį"
            autocomplete="off"
            required
    ></sl-input>

    <sl-button type="submit" variant="primary">Jungtis</sl-button>
</form>

<script type="module">
    const form = document.querySelector('.validity-styles');
    form.addEventListener('submit', event => {
        event.preventDefault();
        form.submit();
        });
</script>
