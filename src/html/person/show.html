<div class="row">
    <div class="col s12 m3">
        <div class="card">
            <div class="card-image">
                <img src="https://picsum.photos/200">
                <span class="card-title">{{first_name}} {{last_name}}</span>
            </div>
            <div class="card-content">
                <div>ID: {{id}}</div>
                <div>El.Paštas: {{email}}</div>
                <div>Asmens kodas: {{code}}</div>
                <div>Tel.Nr.: {{phone}}</div>
                <div>Addreso ID: {{address_id}}</div>
            </div>
            <div class="card-action">
                <a href="/person/edit?id={{id}}"
                   data-tooltip="Redaguoti"
                   class="tooltipped waves-effect waves-light green btn-small">
                    <i class="tiny material-icons">edit</i>
                </a>
                <a href="/person/delete?id={{id}}"
                   data-tooltip="Šalinti"
                   class="tooltipped waves-effect waves-light red btn-small">
                    <i class="tiny material-icons">delete</i>
                </a>
            </div>
        </div>
    </div>
</div>
